<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ネオン・ヒーロー - メニューランキング版</title>
    <style>
        :root {
            --bg-dark: #050510;
            --lane-bg: rgba(20, 20, 40, 0.4);
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007a;
            --neon-lime: #bcff00;
            --neon-purple: #9d00ff;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Exo 2', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 850px;
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* グリッド背景 */
        .grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        .grid-bg-inner {
            width: 100%; height: 200%;
            background-image: inherit;
            background-size: inherit;
            transform: rotateX(60deg) translateY(-25%);
            animation: grid-scroll 10s linear infinite;
        }

        @keyframes grid-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 400px; }
        }

        /* 背景動画コンテナ */
        #media-bg-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #game-container.is-playing #media-bg-container {
            opacity: 0.4;
        }

        #youtube-player-container {
            width: 100%; height: 100%; object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            background: transparent;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .score-display {
            margin-top: 40px;
            font-size: 28px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .combo-display {
            position: absolute;
            top: 35%;
            font-size: 64px;
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 0 0 30px var(--neon-pink);
            opacity: 0;
        }

        .judgment-display {
            position: absolute;
            top: 52%;
            font-size: 38px;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
        }

        /* スクリーン共通 */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .overlay-screen::-webkit-scrollbar { width: 5px; }
        .overlay-screen::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }

        .btn {
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 300px;
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-pink); }
        .btn:disabled { background: #333; cursor: not-allowed; opacity: 0.5; }

        .input-group {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .input-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
            display: block;
            text-align: center;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #444;
            background: rgba(0,0,0,0.5);
            color: var(--neon-cyan);
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }

        #shared-list {
            max-height: 120px;
            overflow-y: auto;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .shared-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .shared-item:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--neon-cyan);
            color: #fff;
        }

        .diff-selector {
            display: flex; gap: 6px; justify-content: center; flex-wrap: wrap;
        }

        .diff-btn {
            padding: 8px 12px; font-size: 11px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05);
            color: #aaa; cursor: pointer; transition: all 0.2s;
        }

        .diff-btn.active[data-diff="easy"] { background: var(--neon-lime); color: black; border-color: var(--neon-lime); }
        .diff-btn.active[data-diff="normal"] { background: var(--neon-cyan); color: black; border-color: var(--neon-cyan); }
        .diff-btn.active[data-diff="hard"] { background: var(--neon-pink); color: white; border-color: var(--neon-pink); }
        .diff-btn.active[data-diff="expert"] { background: var(--neon-purple); color: white; border-color: var(--neon-purple); }

        #preview-box {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            border: 2px solid var(--neon-cyan);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            flex-shrink: 0;
        }

        #preview-content { width: 100%; height: 100%; }
        #preview-content iframe { width: 100%; height: 100%; border: none; }

        #preview-placeholder {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #444; font-size: 14px; text-align: center;
        }

        /* ランキング */
        .ranking-container {
            width: 100%; max-width: 400px;
            background: rgba(0,0,0,0.5); border-radius: 15px; padding: 15px;
            margin-bottom: 20px; border: 1px solid rgba(0, 242, 255, 0.2);
            box-sizing: border-box;
        }

        .ranking-list { width: 100%; }

        .ranking-item {
            display: flex; align-items: center; padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .ranking-item:last-child { border-bottom: none; }
        .ranking-rank { color: var(--neon-lime); font-weight: bold; width: 40px; font-size: 16px; }
        .ranking-name { flex-grow: 1; color: #fff; font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .ranking-score { color: var(--neon-cyan); font-family: monospace; font-size: 16px; font-weight: bold; }

        #touch-controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 160px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            z-index: 20;
        }

        .touch-btn {
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.05));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: rgba(255, 255, 255, 0.2);
            user-select: none; transition: all 0.1s;
        }

        .touch-btn.active {
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-cyan);
            border-top: 3px solid var(--neon-cyan);
        }

        .hidden { display: none !important; }
        .loader {
            border: 3px solid #222; border-top: 3px solid var(--neon-cyan);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed; top: 20px; background: var(--neon-purple);
            color: white; padding: 12px 25px; border-radius: 30px;
            z-index: 200; box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    /* -----------------------------------------------------------
       【Firebaseの設定】
       GitHub Pagesなどで外部公開する際は、以下の値を
       Firebase Console > プロジェクトの設定 > マイアプリ で取得した
       自分のプロジェクトの設定オブジェクトに書き換えてください。
    ----------------------------------------------------------- */
    const myFirebaseConfig = {
        apiKey: "AIzaSyBiCTU35eBaVXhTfnd-XDifHDDxXZALQCM",
        authDomain: "neon-hero-2b368.firebaseapp.com",
        projectId: "neon-hero-2b368",
        storageBucket: "neon-hero-2b368.firebasestorage.app",
        messagingSenderId: "904605896059",
        appId: "1:904605896059:web:87c5ab4437041e01e381de"
    };

    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : myFirebaseConfig;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'neon-hero-shared-v1';
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    const initAuth = async () => {
        try { await signInAnonymously(auth); } catch (e) { console.error("Firebase Auth Error: ", e); }
    };
    initAuth();
    onAuthStateChanged(auth, user => currentUser = user);

    window.saveGameScore = async (data) => {
        if (!currentUser) return;
        try {
            const scoresCol = collection(db, 'artifacts', appId, 'public', 'data', 'scores');
            await addDoc(scoresCol, { ...data, userId: currentUser.uid, timestamp: Date.now() });
        } catch (e) { console.error(e); }
    };

    window.fetchRankings = async (videoId, difficulty) => {
        if (!currentUser) return [];
        try {
            const scoresCol = collection(db, 'artifacts', appId, 'public', 'data', 'scores');
            const snapshot = await getDocs(scoresCol);
            const list = [];
            snapshot.forEach(doc => {
                const item = doc.data();
                if (item.videoId === videoId && item.difficulty === difficulty) list.push(item);
            });
            return list.sort((a, b) => b.score - a.score).slice(0, 10);
        } catch (e) { return []; }
    };

    window.registerSharedVideo = async (videoId, title) => {
        if (!currentUser) return;
        try {
            const sharedCol = collection(db, 'artifacts', appId, 'public', 'data', 'shared_videos');
            const snapshot = await getDocs(sharedCol);
            let exists = false;
            snapshot.forEach(doc => { if (doc.data().videoId === videoId) exists = true; });
            if (!exists) {
                await addDoc(sharedCol, { videoId, title, timestamp: Date.now() });
            }
        } catch (e) { console.error(e); }
    };

    window.fetchSharedVideos = async () => {
        if (!currentUser) return [];
        try {
            const sharedCol = collection(db, 'artifacts', appId, 'public', 'data', 'shared_videos');
            const snapshot = await getDocs(sharedCol);
            const list = [];
            snapshot.forEach(doc => list.push(doc.data()));
            return list.sort((a, b) => b.timestamp - a.timestamp);
        } catch (e) { return []; }
    };
</script>

<script>
/**
 * ネオン・ヒーロー - クライアントロジック
 */

const gameContainer = document.getElementById('game-container');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const mediaBgContainer = document.getElementById('media-bg-container');
const previewContent = document.getElementById('preview-content');
const previewPlaceholder = document.getElementById('preview-placeholder');
const sharedList = document.getElementById('shared-list');
const startBtn = document.getElementById('start-btn');
const ytLoadBtn = document.getElementById('yt-load-btn');
const ytShareBtn = document.getElementById('yt-share-btn');
const retryBtn = document.getElementById('retry-btn');
const startScreen = document.getElementById('start-screen');
const resultScreen = document.getElementById('result-screen');
const scoreVal = document.getElementById('score-val');
const comboText = document.getElementById('combo-text');
const judgmentText = document.getElementById('judgment-text');
const ytStatus = document.getElementById('yt-status');
const diffSelector = document.getElementById('diff-selector');
const menuRankingContainer = document.getElementById('menu-ranking-container');
const menuRankingList = document.getElementById('menu-ranking-list');
const resultRankingList = document.getElementById('result-ranking-list');
const playerNameInput = document.getElementById('player-name');
const ytUrlInput = document.getElementById('yt-url');

const LANE_COUNT = 4;
const KEY_MAP = { 'arrowleft': 0, 'arrowdown': 1, 'arrowup': 2, 'arrowright': 3 };
const JUDGMENT_MS = { PERFECT: 60, GREAT: 110, GOOD: 160, MISS: 250 };
const HIT_LINE_Y = 0.82;
const COLORS = ['#00f2ff', '#ff007a', '#bcff00', '#9d00ff'];

const DIFFICULTY_CONFIG = {
    easy:   { speed: 0.45, interval: 450, prob: 0.35 },
    normal: { speed: 0.60, interval: 300, prob: 0.45 },
    hard:   { speed: 0.75, interval: 220, prob: 0.55 },
    expert: { speed: 0.95, interval: 160, prob: 0.65 }
};

let currentDiff = 'normal';
let gameState = 'START';
let playMode = 'NONE'; 
let score = 0, combo = 0, maxCombo = 0;
let notes = [];
let gameStartTime = 0;
let stats = { perfect: 0, great: 0, good: 0, miss: 0 };
let activeLanes = [false, false, false, false];
let particles = [];
let currentVideoId = "";
let currentDuration = 0;
let ytPlayer;

playerNameInput.value = localStorage.getItem('neon-hero-player-name') || "";

// 難易度切り替え時にもランキングを更新
diffSelector.addEventListener('click', (e) => {
    if (e.target.classList.contains('diff-btn')) {
        document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentDiff = e.target.dataset.diff;
        
        if (currentDuration > 0) {
            notes = generateMap(currentDuration);
            updateRankingDisplay(currentVideoId, currentDiff, menuRankingList, menuRankingContainer);
        }
    }
});

async function loadSharedVideos() {
    sharedList.innerHTML = '<div class="loader"></div>';
    const videos = await window.fetchSharedVideos();
    if (videos.length === 0) {
        sharedList.innerHTML = '<div style="color:#444; font-size:10px;">共有動画がありません</div>';
        return;
    }
    sharedList.innerHTML = videos.map(v => `
        <div class="shared-item" data-id="${v.videoId}">${v.title || v.videoId}</div>
    `).join('');
    document.querySelectorAll('.shared-item').forEach(item => {
        item.addEventListener('click', () => {
            ytUrlInput.value = `https://www.youtube.com/watch?v=${item.dataset.id}`;
            loadYoutube(item.dataset.id);
        });
    });
}

function loadYoutube(vidId) {
    currentVideoId = vidId;
    ytStatus.innerHTML = '<div class="loader"></div> Loading...';
    previewPlaceholder.classList.add('hidden');
    previewContent.innerHTML = '<div id="yt-player-target"></div>';
    const safeOrigin = window.location.protocol === 'file:' ? 'https://www.youtube.com' : window.location.origin;
    
    ytPlayer = new YT.Player('yt-player-target', {
        height: '100%', width: '100%', videoId: vidId,
        playerVars: { 'autoplay': 1, 'controls': 1, 'origin': safeOrigin, 'enablejsapi': 1, 'modestbranding': 1, 'mute': 1 },
        events: {
            'onReady': (e) => {
                const duration = e.target.getDuration();
                if (duration === 0) { ytStatus.innerText = "再生不可な動画です。"; return; }
                currentDuration = duration;
                notes = generateMap(currentDuration);
                playMode = 'YOUTUBE';
                ytStatus.innerText = "READY!";
                startBtn.disabled = false;
                ytShareBtn.classList.remove('hidden');
                
                // メニュー用のランキングを更新
                updateRankingDisplay(currentVideoId, currentDiff, menuRankingList, menuRankingContainer);
                
                const videoData = ytPlayer.getVideoData();
                window.registerSharedVideo(vidId, videoData.title);
            },
            'onError': (e) => { ytStatus.innerText = "エラー: " + e.data; }
        }
    });
}

ytLoadBtn.addEventListener('click', () => {
    const vidId = extractYoutubeId(ytUrlInput.value);
    if (vidId) loadYoutube(vidId); else ytStatus.innerText = "無効なURL";
});

ytShareBtn.addEventListener('click', () => {
    const shareUrl = `${window.location.origin}${window.location.pathname}?v=${currentVideoId}`;
    const tempInput = document.createElement("input");
    tempInput.value = shareUrl;
    document.body.appendChild(tempInput); tempInput.select();
    document.execCommand("copy"); document.body.removeChild(tempInput);
    showToast("共有リンクをコピーしました！");
});

function showToast(msg) {
    const toast = document.createElement("div");
    toast.className = "toast"; toast.innerText = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
}

function extractYoutubeId(url) {
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
}

function generateMap(durationSeconds) {
    const map = [];
    const config = DIFFICULTY_CONFIG[currentDiff];
    const totalMs = durationSeconds * 1000;
    for (let t = 2500; t < totalMs - 2000; t += config.interval) {
        if (Math.random() < config.prob) {
            map.push({ time: t, lane: Math.floor(Math.random() * LANE_COUNT), hit: false });
            if (currentDiff === 'expert' && Math.random() < 0.2) {
                map.push({ time: t, lane: (Math.floor(Math.random() * LANE_COUNT) + 1) % LANE_COUNT, hit: false });
            }
        }
    }
    return map;
}

function getCurrentTimeMs() {
    if (playMode === 'YOUTUBE' && ytPlayer?.getCurrentTime) {
        try { return ytPlayer.getCurrentTime() * 1000; } catch(e) { return 0; }
    }
    return 0;
}

function drawArrowNote(lane, x, y, size) {
    const half = size / 2;
    const quarter = size / 4;
    ctx.save();
    ctx.translate(x, y);
    const angles = [-Math.PI / 2, Math.PI, 0, Math.PI / 2];
    ctx.rotate(angles[lane]);
    ctx.beginPath();
    ctx.moveTo(0, -half); ctx.lineTo(half, 0); ctx.lineTo(quarter, 0); ctx.lineTo(quarter, half); ctx.lineTo(-quarter, half); ctx.lineTo(-quarter, 0); ctx.lineTo(-half, 0);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
    ctx.beginPath(); ctx.moveTo(0, -half + 4); ctx.lineTo(half - 8, 0); ctx.lineTo(-half + 8, 0); ctx.closePath(); ctx.fill();
    ctx.restore();
}

function handleKeyDown(key) {
    if (gameState !== 'PLAYING') return;
    const laneIdx = KEY_MAP[key.toLowerCase()];
    if (laneIdx !== undefined && !activeLanes[laneIdx]) {
        activeLanes[laneIdx] = true;
        const btn = document.getElementById(`btn-${laneIdx}`);
        if (btn) btn.classList.add('active');
        checkHit(laneIdx);
    }
}

function handleKeyUp(key) {
    const laneIdx = KEY_MAP[key.toLowerCase()];
    if (laneIdx !== undefined) {
        activeLanes[laneIdx] = false;
        const btn = document.getElementById(`btn-${laneIdx}`);
        if (btn) btn.classList.remove('active');
    }
}

function checkHit(laneIdx) {
    const now = getCurrentTimeMs();
    let closestNote = null;
    let minDiff = Infinity;
    for (let n of notes) {
        if (n.lane === laneIdx && !n.hit) {
            const diff = Math.abs(n.time - now);
            if (diff < minDiff) { minDiff = diff; closestNote = n; }
        }
    }
    if (closestNote && minDiff < JUDGMENT_MS.MISS) {
        let judg = "";
        let pts = 0;
        if (minDiff < JUDGMENT_MS.PERFECT) { judg = "Perfect"; pts = 1000; stats.perfect++; }
        else if (minDiff < JUDGMENT_MS.GREAT) { judg = "Great"; pts = 700; stats.great++; }
        else if (minDiff < JUDGMENT_MS.GOOD) { judg = "Good"; pts = 400; stats.good++; }
        if (judg) {
            closestNote.hit = true; score += pts; combo++;
            maxCombo = Math.max(combo, maxCombo);
            applyVisualHit(judg, laneIdx);
        }
    }
}

function applyVisualHit(judg, laneIdx) {
    scoreVal.innerText = score.toString().padStart(6, '0');
    judgmentText.innerText = judg;
    const color = COLORS[laneIdx % COLORS.length];
    judgmentText.style.color = color;
    judgmentText.style.textShadow = `0 0 20px ${color}`;
    judgmentText.style.transform = 'scale(1.5)';
    setTimeout(() => judgmentText.style.transform = 'scale(1)', 100);
    if (combo >= 3) {
        comboText.innerText = combo;
        comboText.style.opacity = "1";
    }
    createParticles(laneIdx);
}

function createParticles(laneIdx) {
    const x = (laneIdx + 0.5) * (canvas.width / LANE_COUNT);
    const y = canvas.height * HIT_LINE_Y;
    for (let i = 0; i < 12; i++) {
        particles.push({
            x, y, vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15, life: 1.0, color: COLORS[laneIdx]
        });
    }
}

function draw() {
    if (gameState !== 'PLAYING') return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = getCurrentTimeMs();
    const laneWidth = canvas.width / LANE_COUNT;
    const hitY = canvas.height * HIT_LINE_Y;
    const config = DIFFICULTY_CONFIG[currentDiff];
    for (let i = 0; i < LANE_COUNT; i++) {
        ctx.fillStyle = activeLanes[i] ? `rgba(255, 255, 255, 0.1)` : 'rgba(255, 255, 255, 0.02)';
        ctx.fillRect(i * laneWidth, 0, laneWidth, canvas.height);
        ctx.strokeStyle = activeLanes[i] ? COLORS[i] : 'rgba(255, 255, 255, 0.15)';
        ctx.lineWidth = activeLanes[i] ? 4 : 1;
        ctx.beginPath(); ctx.moveTo(i * laneWidth + 10, hitY); ctx.lineTo((i + 1) * laneWidth - 10, hitY); ctx.stroke();
    }
    notes.forEach(note => {
        if (note.hit) return;
        const timeDiff = note.time - now;
        const y = hitY - (timeDiff * config.speed);
        if (y > -100 && y < canvas.height + 100) {
            ctx.fillStyle = COLORS[note.lane];
            ctx.shadowBlur = 15; ctx.shadowColor = COLORS[note.lane];
            drawArrowNote(note.lane, (note.lane + 0.5) * laneWidth, y, laneWidth * 0.7);
            ctx.shadowBlur = 0;
        }
        if (timeDiff < -JUDGMENT_MS.MISS && !note.hit) {
            note.hit = true; combo = 0; stats.miss++;
            judgmentText.innerText = "Miss"; comboText.style.opacity = "0";
        }
    });
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
        ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
        p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.life -= 0.03;
    });
    ctx.globalAlpha = 1.0;
    let isEnded = false;
    if (playMode === 'YOUTUBE' && ytPlayer?.getPlayerState?.() === YT.PlayerState.ENDED) isEnded = true;
    if (isEnded) endGame(); else requestAnimationFrame(draw);
}

async function startGame() {
    const name = playerNameInput.value.trim() || "名無しのヒーロー";
    localStorage.setItem('neon-hero-player-name', name);
    score = 0; combo = 0; maxCombo = 0;
    stats = { perfect: 0, great: 0, good: 0, miss: 0 };
    particles = []; scoreVal.innerText = "000000"; judgmentText.innerText = "";
    notes = generateMap(currentDuration);
    startScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
    gameContainer.classList.add('is-playing');
    if (ytPlayer) {
        mediaBgContainer.innerHTML = '';
        const playerDiv = document.getElementById('preview-content').children[0];
        if (playerDiv) {
            mediaBgContainer.appendChild(playerDiv);
            ytPlayer.unMute();
            ytPlayer.seekTo(0);
            ytPlayer.playVideo();
        }
    }
    gameState = 'PLAYING';
    requestAnimationFrame(draw);
}

async function endGame() {
    gameState = 'FINISHED';
    resultScreen.classList.remove('hidden');
    gameContainer.classList.remove('is-playing');
    document.getElementById('final-score').innerText = score.toLocaleString();
    document.getElementById('stats-detail').innerHTML = `
        <span style="color:var(--neon-cyan)">PERFECT: ${stats.perfect}</span> | 
        <span style="color:var(--neon-pink)">GREAT: ${stats.great}</span> | 
        <span style="color:var(--neon-lime)">GOOD: ${stats.good}</span><br>
        最大コンボ: ${maxCombo} | 難易度: ${currentDiff.toUpperCase()}
    `;
    const pName = playerNameInput.value.trim() || "名無しのヒーロー";
    await window.saveGameScore({ playerName: pName, score: score, videoId: currentVideoId, difficulty: currentDiff });
    
    // リザルト画面用のランキング更新
    updateRankingDisplay(currentVideoId, currentDiff, resultRankingList);
}

/**
 * 指定された要素にランキングを表示する汎用関数
 */
async function updateRankingDisplay(videoId, difficulty, listElement, containerElement = null) {
    if (!videoId) return;
    
    listElement.innerHTML = '<div class="loader"></div>';
    if (containerElement) containerElement.classList.remove('hidden');
    
    const topScores = await window.fetchRankings(videoId, difficulty);
    
    if (topScores.length === 0) {
        listElement.innerHTML = '<div style="text-align:center; font-size:12px; color:#666; padding:10px;">記録がありません</div>';
        return;
    }
    
    listElement.innerHTML = topScores.map((item, index) => `
        <div class="ranking-item">
            <span class="ranking-rank">${index + 1}位</span>
            <span class="ranking-name">${item.playerName}</span>
            <span class="ranking-score">${item.score.toLocaleString()}</span>
        </div>
    `).join('');
}

window.addEventListener('keydown', (e) => handleKeyDown(e.key));
window.addEventListener('keyup', (e) => handleKeyUp(e.key));
document.querySelectorAll('.touch-btn').forEach(btn => {
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleKeyDown(btn.dataset.key); });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); handleKeyUp(btn.dataset.key); });
});
startBtn.addEventListener('click', startGame);
retryBtn.addEventListener('click', () => location.reload());

function resize() {
    canvas.width = gameContainer.clientWidth;
    canvas.height = gameContainer.clientHeight;
}
window.addEventListener('resize', resize);
resize();

window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const wait = setInterval(() => {
        if (typeof YT !== 'undefined' && YT.Player && typeof window.fetchSharedVideos !== 'undefined') { 
            loadSharedVideos();
            if (params.get('v')) {
                ytUrlInput.value = `https://www.youtube.com/watch?v=${params.get('v')}`;
                loadYoutube(params.get('v')); 
            }
            clearInterval(wait); 
        }
    }, 500);
});

if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
        if (w < 2 * r) r = w / 2; if (h < 2 * r) r = h / 2;
        this.moveTo(x + r, y);
        this.arcTo(x + w, y, x + w, y + h, r);
        this.arcTo(x + w, y + h, x, y + h, r);
        this.arcTo(x, y + h, x, y, r);
        this.arcTo(x, y, x + w, y, r);
        this.closePath(); return this;
    }
}
